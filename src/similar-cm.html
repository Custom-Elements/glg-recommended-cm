<link rel="import" href="../node_modules/glg-nectar/node_modules/ui-typeahead/build/ui-typeahead.html" />
<link rel="import" href="../node_modules/glg-nectar/build/glg-nectar.html" />
<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css"/>
<polymer-element name="similar-cm" attributes="urls limit entities results resultset trigger">
<template>
  <link rel="stylesheet" href="./similar-cm.css"/>
  <content></content>
      <glg-nectar 
          id="nectar"
          urls="{{urls}}" 
          entities='["cm", "cm-localized"]'
          trigger="inputChange"
          limit="{{limit}}"
          >
        <ui-typeahead 
          icon="fa-search"
          placeholder="Enter stuff">
              <template id="results" repeat="{{resultset}}">
                <div>
                  <template repeat="{{results}}">
                    
                    <ui-typeahead-item>
                      <i class="fa fa-user {{type}}"></i> 
                      <strong>{{name}}</strong> 
                      <span>{{title}}</span>                    
                    </ui-typeahead-item>

                  </template>
                </div>
              </template>
        </ui-typeahead>
      </glg-nectar>
</template>
<script src="./similar-cm.js"></script>
</polymer-element>
