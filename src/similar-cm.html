<link rel="import" href="../node_modules/glg-nectar/build/glg-nectar.html" />
<link rel="import" href="../node_modules/ui-typeahead/ui-typeahead.html">
<polymer-element name="similar-cm" attributes="urls limit">
<template>
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="./similar-cm.css">
  <content></content>
      <glg-nectar 
          id="nectar"
          urls="{{urls}}" 
          entities='["cm", "cm-localized"]'
          trigger="inputChange"
          limit="{{limit}}"
          >

        <ui-typeahead 
          icon="fa-search"
          placeholder="Enter stuff">
              <template id="results" repeat="{{resultset}}">
                <div>
                  <div class="separator">
                    {{type}}
                  </div>
                  <template repeat="{{results}}">
                    
                    <ui-typeahead-item>
                      <i class="fa fa-user {{type}}"></i> 
                      <strong>{{name}}</strong> 
                      <span>{{title}}</span>                    
                    </ui-typeahead-item>

                  </template>
                </div>
              </template>
        </ui-typeahead>
      </glg-nectar>
</template>
<script src="./similar-cm.js"></script>
</polymer-element>
